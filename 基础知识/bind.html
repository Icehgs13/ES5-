<script>
    Function.prototype.bind = function(context) {
        var self = this;
        console.log(self);
        return function() {
            return self.apply(context,arguments);
        }
    }

    var obj = {
        name: 'Seven'
    }

    var func = function() {
        alert(this.name);
    }.bind(obj);

    func();


    var A = function(name) {
        this.name = name;
    }

    var B = function() {
        A.apply(this,arguments);
    }

    B.prototype.getName = function() {
        return this.name;
    }

    var b = new B('seven');
    console.log(b.getName());
</script>
